<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script th:src="@{/js/tailwind-3.4.16.js}" type="text/javascript"></script>
</head>
<body class="bg-gray-900">
<main class="flex">
    <section class="m-auto bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
                Roshin CMS
            </a>
            <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-white">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="/login" method="POST">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 text-white">Your Username</label>
                            <input th:value="*{loginForm.username}" type="text" name="username" id="username" class="border text-gray-900 rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 text-white">Password</label>
                            <input th:value="*{loginForm.password}" type="password" name="password" id="password" placeholder="••••••••" class="border text-gray-900 rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required="">
                        </div>
                        <button type="submit" class="w-full text-white border-2 border-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:border-indigo-700 focus:ring-indigo-800">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
